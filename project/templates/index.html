<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <link rel="stylesheet" href="project/static/index.css">
</head>
<body>
    <div class="center-square">
        <h1>Upload Document</h1>
        <form id="uploadForm">
            <input type="file" name="document" accept=".docx" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Ask a Question</h2>
        <input type="text" id="question-input" placeholder="Enter your question" required><br>
        <button id="askButton">Ask</button>
    </div>

    <div id="response"></div>

    <script>
        let documentContent = '';  // Variable to store the content without displaying it

        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            // Store the content in a variable instead of displaying it
            documentContent = result.content;  
        };

        document.getElementById('askButton').onclick = async function() {
            const question = document.getElementById('question-input').value;

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: documentContent, question: question })  // Send the stored content
            });

            const result = await response.json();
            document.getElementById('response').innerText = result.answer || result.error; // Display the answer or error
        };
    </script>
</body>
</html>
