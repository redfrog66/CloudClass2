<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'); /* Background image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent image repeating */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-square {
            background-color: rgba(128, 128, 128, 0.8); /* Semi-transparent gray color */
            width: 600px;
            height: auto; /* Adjust height based on content */
            border-radius: 15px; /* Add a bit of rounding to the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="center-square">
        <h1>Upload Document</h1>
        <form id="uploadForm">
            <input type="file" name="document" accept=".docx" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Ask a Question</h2>
        <input type="text" id="question-input" placeholder="Enter your question" required><br>
        <button id="askButton">Ask</button>
    </div>

    <div id="response"></div>

    <script>
        let documentContent = '';  // Variable to store the content without displaying it

        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            // Store the content in a variable instead of displaying it
            documentContent = result.content;  
        };

        document.getElementById('askButton').onclick = async function() {
            const question = document.getElementById('question-input').value;

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: documentContent, question: question })  // Send the stored content
            });

            const result = await response.json();
            document.getElementById('response').innerText = result.answer || result.error; // Display the answer or error
        };
    </script>
</body>
</html>
